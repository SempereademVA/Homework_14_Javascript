<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Data Mine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
      <div class="jumbotron">
          <div class="row">
              <div class="col-md-8">
                      <h1>UFO Data Miner</h1>
              </div>
              <div class ="col-md-4">
                      <img src = "https://media.giphy.com/media/QFNpEeQABcMEw/giphy.gif", align="right", height="250px", width ="300px" >
              </div>
                  
          </div>

      </div>
    <div class="row">
      <div class="col-md-4">
        <h1>UFO Data Collection</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>Search Options</h2>
        
        <div class="form-group">
            <input type="text" class="form-control" id="datetime" placeholder="Month/Day/Year">
            <p></p>
            <input type="text" class="form-control" id="city" placeholder="City">
            <p></p>
            <input type="text" class="form-control" id="state" placeholder="State">
            <p></p>
            <input type="text" class="form-control" id="country" placeholder="Country">
            <p></p>
            <input type="text" class="form-control" id="shape" placeholder="Shape">            
          </div>
          <p><b>Filter Search on Matches Satsifying All Entries</b></p>
          <a id="search" class="btn btn-default">Search</a>
          <p></p>
          <p><b>Filter Search on Matches Satsifying Any Entries</b></p>
          <a id="searchany" class="btn btn-default">Search</a>
      </div>
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index4.js" type="text/javascript"></script>
</body>

</html>
